<!DOCTYPE html>
<html>
  <head lang='en'>
    <title>Jane's Survey Form</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>Jane's Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id='survey-form'>
        <fieldset class='fieldset'>
          <label for='name'>Name<input id='name' type='text' placeholder='Enter your name'/></label>
          <label for='email'>Email<input id='email' type='email' placeholder='Enter your Email'/>
          <label for='age'>Age (optional)<input id='age' type='text' placeholder='Age'/></label>
          <label for='role'>Which option best describes your current role?<input id='role' type='text'/></label>
          <label for='recommendation'>Would you recommend freeCodeCamp to a friend?<input id='recommendation' type='text' placeholder='Age'/></label>
          <label for='feature'>What is your favorite feature of freeCodeCamp?<input id='feature' type='text' placeholder='Age'/></label>
          <label for='improvements'>What would you like to see improved? (Check all that apply) <input id='improvements' type='text' placeholder='Age'/></label>
          <label for='comments'>Any comments or suggestions?<input id='comments' type='text' placeholder='Age'/></label>
          <label for='submit'><input id='submit' type='submit' value='Submit'/></label>
    </div>
  </body>
</html>
